<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data - Redhunllef Livestream</title>
    <link rel="icon" href="/static/redlogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3a3a3a;
            color: #f0f0f0;
            padding: 20px;
        }
        pre {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API Data</h1>
    <pre id="api-data">Loading API data...</pre>
    <script>
        function fetchAPIData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-data').textContent = JSON.stringify(data, null, 2);
                })
                .catch(err => {
                    document.getElementById('api-data').textContent = "Error fetching API data: " + err;
                });
        }
        window.onload = fetchAPIData;
    </script>
</body>
</html>
